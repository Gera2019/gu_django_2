{% extends 'adminapp/base.html' %}
{% load static %}
{% load my_tags %}
{% block content %}
<div class="card product-read">
  <img src="{{ object.image|media_folder_products }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ object.name }}</h5>
    <p class="card-text">{{ object.description }}</p>
    <p class="card-text">Цена {{ object.price }} руб.</p>
    <p class="card-text">На складе {{ object.quantity }} шт.</p>

  </div>

</div>
<a href="{% url 'admin_staff:product_update' object.pk %}" class="btn btn-primary">Редактировать</a>
<a href="{% url 'admin_staff:products' category.pk %}" class="btn btn-primary">Назад</a>
{% endblock %}
